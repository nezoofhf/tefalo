<!DOCTYPE html>
<html lang="en">
<head>

<!-- Google Font for Luxury Feel -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #0d0d0d;
    color: #ffffff;
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
}

header {
    padding: 30px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 60px;
}

.logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    letter-spacing: 3px;
}

.hero {
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    letter-spacing: 6px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    color: #c5c5c5;
    max-width: 600px;
    margin: auto;
}

.social-section {
    padding: 60px 20px;
    text-align: center;
}

.social-section h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin-bottom: 40px;
    letter-spacing: 3px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.social-links a {
    text-decoration: none;
    color: white;
    padding: 15px 35px;
    border: 1px solid #ffffff33;
    border-radius: 50px;
    font-size: 14px;
    letter-spacing: 2px;
    transition: 0.4s ease;
}

.social-links a:hover {
    background: linear-gradient(135deg, #c6a84f, #f5e6b3);
    color: black;
    border: none;
}

footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    color: #777;
    border-top: 1px solid #ffffff1a;
}
</style>
</head>
